events {}

http {
    server {
        listen 80;

        # Root dell'app Angular
        root /usr/share/nginx/html;
        index index.html;

        # Serve le richieste delle pagine Angular (HTML5 routing)
        location / {
            try_files $uri /index.html;
        }

        # Static assets (CSS, immagini, JS, ecc.)
        location /assets/ {
            try_files $uri =404;
        }

        # API proxy verso API Gateway
        location /api/ {
            proxy_pass http://api-gateway:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # MIME types corretti per evitare errori JS/WASM
        types {
            text/html html htm shtml;
            text/css css;
            application/javascript js;
            application/json json;
            image/gif gif;
            image/jpeg jpeg jpg;
            image/png png;
            image/svg+xml svg;
            application/font-woff woff;
            application/font-woff2 woff2;
            application/vnd.ms-fontobject eot;
            application/x-font-ttf ttf;
            font/opentype otf;
            image/x-icon ico;
        }

        # Gzip per performance
        gzip on;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    }
}
